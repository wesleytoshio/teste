<ion-view class="singup-caregiver" view-title="CUIDADOSO">
    <ion-nav-bar>
        <ion-nav-buttons side="right">
            <button ng-click="doSomething()" class="icons icon-question btn-icon">
         </button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content padding>
        <ion-slide-box on-slide-changed="slideChanged(index)" ng-init="signup.lock()" active-slide="signup.current" class="slide-signup">
            <ion-slide class="slide-one">
                <header class="step text-inline">
                    <span class="amount-step ">1/3</span>
                    <strong>INSIRA SUAS INFORMAÇÕES</strong>
                </header>
                <div class="list">
                    <label class=" item-input item-floating-label">
               <span class="input-label">Nome</span>
               <input type="text" placeholder="Nome"/>
               </label>
                    <label class=" item-input item-floating-label">
               <span class="input-label">E-mail</span>
               <input type="text"  placeholder="E-mail"/>
               </label>
                    <div class="row inline-inputs">
                        <div class="col">
                            <label class=" item-input item-floating-label">
                     <span class="input-label">Senha</span>
                     <input type="password"  placeholder="Senha"/>
                     </label>
                        </div>
                        <div class="col">
                            <label class=" item-input item-floating-label">
                     <span class="input-label">Confirma</span>
                     <input type="password"  placeholder="Confirma"/>
                     </label>
                        </div>
                    </div>
                    <label class=" item-input item-floating-label">
               <span class="input-label">CPF</span>
               <input type="text"  placeholder="CPF"/>
               </label>
                    <div class="row inline-inputs">
                        <div class="col">
                            <label class=" item-input item-floating-label">
                     <span class="input-label">Celular</span>
                     <input type="password" placeholder="Celular"/>
                     </label>
                        </div>
                        <div class="col">
                            <label class=" item-input item-floating-label">
                     <span class="input-label">Telefone Fixo</span>
                     <input type="password" placeholder="Telefone Fixo"/>
                     </label>
                        </div>
                    </div>
                </div>
            </ion-slide>
            <ion-slide class="slide-one">
                <header class="step">
                    <span class="amount-step">2/3</span>
                    <strong>CONTE MAIS SOBRE COMO  <br>VOCÊ PODE AJUDAR UM IDOSO</strong>
                </header>
                <button class="select-drop icon ion-ios-arrow-down">
                    Qual serviço você presta?
                </button>
                <div class="list textarea" padding>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Qual sua formação? Quais cursos ja fez?</span>
                    <textarea placeholder="Campo para escrever"></textarea>
                </label>
                </div>
            </ion-slide>
            <ion-slide class="slide-one">
                <header class="step">
                    <span class="amount-step">2/3</span>
                    <strong>CONTE UM POUCO SOBRE  <br>SUA EXPERIÊNCIA</strong>
                </header>
                <div class="list textarea" padding>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Qual sua formação? Quais cursos ja fez?</span>
                    <textarea placeholder="Campo para escrever"></textarea>
                </label>
                </div>
                <button class="select-drop icon ion-ios-arrow-down icon-days-b">
                    dia / mês / ano
                </button>

                <div class="send-photo">
                    <h2>Cadastre uma foto</h2>
                    <i class="icons icon-camera"></i>
                </div>
            </ion-slide>
        </ion-slide-box>
    </ion-content>
    <ion-footer-bar class="hide-on-keyboard-open">
        <button type="button" class="signin" ng-click="signup.current == 0 ? goPage() : signup.back()">{{signup.current == 0 ? 'Já sou cadastrado' : 'Voltar'}}</button>
        <button type="button" class="next-step" ng-click="signup.current == 2 ? signup.store() : signup.next()"> {{signup.current == 2 ? 'Enviar dados' : 'Próximo passo'}}</button>
    </ion-footer-bar>
</ion-view>
