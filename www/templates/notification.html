<ion-view view-title="Allow Notification" class="allow-gps">
    <ion-content scroll="false" class="notification">
        <h1>Seja notificado quando <br> surgir o cuidador que <br> você precisa</h1>
        <img src="img/allow-notification.svg" alt="">
        <p>Permita que o Cuidadoso te<br> envie notificações enquanto<br> você usa o aplicativo</p>
        <button type="button" class="btn-allow" ng-click="goPage()">Autorizar</button>
        <button type="button" class="btn-not-allow" ng-click="goPage()">Não, obrigado</button>
    </ion-content>
</ion-view>
